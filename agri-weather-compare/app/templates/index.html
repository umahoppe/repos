<!-- HTMLテンプレートのトップページ -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>気象データ比較</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>🌾 地域・年別 気象データ比較</h1>

    <form method="get">
        <label>比較モード：</label>
        <select name="mode">
            <option value="monthly" {% if mode=='monthly' %}selected{% endif %}>月ごと比較</option>
            <option value="daily" {% if mode=='daily' %}selected{% endif %}>日ごと比較</option>
        </select>

        <label>地域：</label>
        <select name="location">
            {% for name in location_list %}
            <option value="{{ name }}" {% if location==name %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>

        <label>比較年（複数選択可）：</label>
        <select name="years" multiple size="6">
            {% for y in valid_years %}
            <option value="{{ y }}" {% if y|string in selected_years %}selected{% endif %}>{{ y }}</option>
            {% endfor %}
        </select>

        {% if mode == 'daily' %}
        <label>比較月：</label>
        <select name="month">
            {% for m in range(1, 13) %}
            <option value="{{ m }}" {% if m==selected_month %}selected{% endif %}>{{ m }}月</option>
            {% endfor %}
        </select>
        {% endif %}

        <button type="submit">表示</button>
    </form>



    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}

    {% if labels %}
    <div class="chart-tabs">
        <button class="tab-button active" data-type="temp">気温</button>
        <button class="tab-button" data-type="rain">降水量</button>
        <button class="tab-button" data-type="hum">湿度</button>
    </div>
    <canvas id="weatherChart" width="600" height="300"></canvas>

    <script>
        const labels = {{ labels | tojson}};
        const tempData = {{ temp_data | tojson}};
        const rainData = {{ rain_data | tojson}};
        const humData = {{ hum_data | tojson}};
        const colorList = {{ colors | tojson}};

        const colorize = (dataset, i, isLine = true) => {
            const color = colorList[i % colorList.length];
            return isLine
                ? {
                    ...dataset,
                    borderColor: color,
                    backgroundColor: color,
                    borderWidth: 3,
                    pointRadius: 3,
                    fill: false,
                    tension: 0.3
                }
                : {
                    ...dataset,
                    borderColor: color,
                    backgroundColor: color,
                    borderWidth: 1
                };
        };

        const coloredTempData = tempData.map((d, i) => colorize(d, i, true));
        const coloredRainData = rainData.map((d, i) => colorize(d, i, false));
        const coloredHumData = humData.map((d, i) => colorize(d, i, true));

        const baseTitle = '{{ location }}{{ " - " + (selected_month | string) + "月" if mode == "daily" else "" }} の {{ "【日別】" if mode == "daily" else "【月別】" }}';

        const createOptions = (title) => ({
            plugins: {
                title: {
                    display: true,
                    text: title,
                    font: { size: 20 },
                    padding: { top: 10, bottom: 10 }
                },
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        boxWidth: 14,
                        font: { size: 14 }
                    }
                }
            },
            scales: {
                x: {
                    ticks: { font: { size: 14 } },
                    grid: { color: '#e0e0e0' }
                },
                y: {
                    ticks: { font: { size: 14 } },
                    grid: { color: '#e0e0e0' }
                }
            }
        });

        const ctx = document.getElementById('weatherChart');
        let currentChart = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: coloredTempData },
            options: createOptions(`${baseTitle} 平均気温（℃）`)
        });

        function updateChart(type, datasets, title) {
            currentChart.destroy();
            currentChart = new Chart(ctx, {
                type: type,
                data: { labels: labels, datasets: datasets },
                options: createOptions(title)
            });
        }

        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const t = btn.dataset.type;
                if (t === 'temp') {
                    updateChart('line', coloredTempData, `${baseTitle} 平均気温（℃）`);
                } else if (t === 'rain') {
                    updateChart('bar', coloredRainData, `${baseTitle} 降水量合計（mm）`);
                } else if (t === 'hum') {
                    updateChart('line', coloredHumData, `${baseTitle} 平均相対湿度（%）`);
                }
            });
        });
    </script>

    {% endif %}
</body>

</html>
