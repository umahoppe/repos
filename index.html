<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>現在の時刻</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin-top: 50px;
    font-size: 2em;
  }
</style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock() {
      const now = new Date();
      const formatted = now.toLocaleTimeString('ja-JP', { hour12: false });
      document.getElementById('clock').textContent = formatted;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
